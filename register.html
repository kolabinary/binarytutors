<div class="holder">

    </div>
    <div class="forms">
        <form action="" id="contactform">

        <h2>Please fill the following</h2>
        <div class="field">
            <label>Full name</label>
            <input type="text"  id="fullname" required/>
        </div>
<br>
        <div class="field">
            <label>Email</label>
            <input type="text" name="email" id="email" required/>
        </div>
<br>
        <div class="field">
            <label>Age group</label>
            <select name="age" id="age">
                <option value="" disabled selected>Age Group</option>
                <option value="age1">8-15 Years old</option>
                <option value="age2">16-24 Years old</option>
                <option value="age3">24-35 Years old</option>
                <option value="age4">36+</option>
            </select>
        </div>
        <div class="field">
            <label>Gender</label>
            <select name="Gender" id="gender">
                <option value="" disabled  selected>Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
        </div>
<br>
        <div class="field">
            <label>Training method</label>
            <select name="Training" class="train" id="training">
                <option value="" disabled selected>Select Training</option>
                <option value="alone">Individual</option>
                <option value="group">Group</option>
            </select>
        </div>
<br>
        
        <div class="field">
            <label>Address</label>
            <input type="text"  class="add" id="address" required/>
        </div>
<br>
        <div class="field">
            <label>LGA</label>
            <select name="LGA" id="city" class="form-control">
                <option value="" disabled selected >Select LGA</option>
                <option value='Agege'>Agege</option>
                <option value='Ajeromi-Ifelodun'>Ajeromi-Ifelodun</option>
                <option value='Alimosho'>Alimosho</option>
                <option value='Amuwo-Odofin'>Amuwo-Odofin</option>
                <option value='Apapa'>Apapa</option>
                <option value='Badagry'>Badagry</option>
                <option value='Epe'>Epe</option>
                <option value='Eti Osa'>Eti Osa</option>
                <option value='Ibeju-Lekki'>Ibeju-Lekki</option>
                <option value='Ifako-Ijaiye'>Ifako-Ijaiye</option>
                <option value='Ikeja'>Ikeja</option>
                <option value='Ikorodu'>Ikorodu</option>
                <option value='Kosofe'>Kosofe</option>
                <option value='Lagos Island'>Lagos Island</option>
                <option value='Lagos Mainland'>Lagos Mainland</option>
                <option value='Mushin'>Mushin</option>
                <option value='Ojo'>Ojo</option>
                <option value='Oshodi-Isolo'>Oshodi-Isolo</option>
                <option value='Shomolu'>Shomolu</option>
                <option value='Surulere'>Surulere</option>
            </select>
        </div>
        <div class="field">
            <label>State</label>
            <select name="state" id="state">
                <option value="" hidden="hidden" disabled>Select state</option>
                <option value="lagos">Lagos</option>
            </select>
        </div>
<br>    
        <div class="field">
                <button type="submit" action="post" value="submit">Register</button>
        </div>
            
        </form>
    </div>
